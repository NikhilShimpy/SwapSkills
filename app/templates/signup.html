<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
  <!-- Firebase Scripts First -->
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

<!-- Your JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
  <div class="form-box">
    <h2>Create Account</h2>
    <div class="input-box">
      <label>Email</label>
      <input type="email" id="email" placeholder="Enter email">
    </div>
    <div class="input-box">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="{{ url_for('main.login') }}">Sign In</a></p>
  </div>
</body>
</html>
